<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivaraja Note </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center fw-bold fs-1">Sticky Note </h5>
                <div class="input-group mb-3">
                    <input type="text" id="noteInput" class="form-control" placeholder="Enter your note...">
                    <button id="addButton" class="btn btn-primary">Add Note</button>
                </div>
                <div id="noteList" class="note-list"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
